<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convênio Biovetfarma</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#3CB3C0" />
  <link rel="stylesheet" href="./styles.css?v=9" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="./assets/brand/logo-header.png" alt="Biovetfarma" class="logo">
      <div class="tt">
        <h1>Biovetfarma</h1>
        <span class="sub">Convênio</span>
      </div>
    </div>
    <div id="userBadge" class="user-badge"></div>
  </header>

  <section id="appView" class="view">
    <div class="card" id="testCard">
      <h3>Teste Sheets</h3>
      <p>Clique para escrever <b>"deu certo"</b> na célula <b>A3</b> da aba <b>FUNCIONARIOS</b>.</p>
      <button id="btnTestWrite">Testar escrita</button>
      <pre id="testOut" style="margin-top:.75rem; background:#f8fafc; padding:.5rem; border-radius:8px; overflow:auto"></pre>
    </div>
  </section>

  <script type="module" src="./firebase-init.js?v=9"></script>
  <script type="module" src="./app.js?v=9"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js?v=9'));
    }
  </script>
</body>
</html>
